<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon Dropdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      select,
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .pokemon-details {
        margin-top: 20px;
      }
      .pokemon-details img {
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="search" placeholder="Search Pokémon..." />
      <select id="pokemon-dropdown">
        <option value="">Select Pokémon</option>
      </select>
      <div class="pokemon-details" id="pokemon-details"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
